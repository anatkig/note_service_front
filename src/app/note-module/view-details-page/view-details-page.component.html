<mat-card>
  <mat-card-header>
    <mat-card-title>Note Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Title:</strong> {{ note.title }}</p>
    <p><strong>Description:</strong> {{ note.description }}</p>
    <p><strong>Priority:</strong> {{ note.priority }}</p>
    <p><strong>Status:</strong> {{ note.status }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
